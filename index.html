<!DOCTYPE html>
<html>
    <head>
        <title>Jogo da Cobrinha</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Eduarda de Oliveira, Eloísa Sortica, José Luíz Pereira, Valentina Fischer">
        <meta name="description" content="Site para jogar o clássico jogo da cobrinha!">
        <meta name="keywords" content="Jogo, Cobrinha, Jogar, Game";>
    </head>

    <body>
        <div class="score">Score: <span class="valor">00</span></div>
        <div class="menu">
            <span class="gameover">Game Over >:[</span>
            <span class="final">Score: <span>00</span></span>
            <button class="replay">Jogar Novamente</button>
        </div>
        <canvas width="600" height="600"></canvas> <!--serve pra criar desenhos/animações na tela--> <!--width e height aqui definem o número de coordenadas do canvas-->

        <script src="script.js"></script>
    </body>
</html>
